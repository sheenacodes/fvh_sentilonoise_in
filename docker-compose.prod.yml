version: '3'

services:

  platform_incoming_api:
    build: 
        context: ./platform_in/
        dockerfile: Dockerfile.prod
    entrypoint: ['/project/entrypoint.sh']
    command: gunicorn --bind 0.0.0.0:5000 manage:app
    volumes:
      - ./platform_in/:/project/
    expose:
      - 5000
    env_file:
      - kafka-variables.env
    environment:
      - FLASK_APP=app/__init__.py
      - FLASK_ENV=production
      - APP_SETTINGS=app.config.ProductionConfig
      - DATABASE_URL=postgresql://postgres:postgres@platform-users-db:5432/fvh_db_dev   
      - DATABASE_TEST_URL=postgresql://postgres:postgres@platform-users-db:5432/fvh_db_test
      - SQL_HOST=platform-users-db
      - SQL_PORT=5432
      - DATABASE=postgres 
    depends_on:   
      - platform-users-db
      - redis

  platform-users-db:
    build:
        context: ./platform_in/db
        dockerfile: Dockerfile
    volumes:
        - postgres_data:/var/lib/postgresql/data/
    expose:
        - 5432
    environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        
  worker:
    build: ./platform_in/
    command: python manage.py run_worker
    env_file:
        - kafka-variables.env
    environment:
        - FLASK_ENV=production
        - APP_SETTINGS=app.config.ProductionConfig
    volumes:
        - ./platform_in/:/project/
    depends_on:  
      - redis
        
  redis:
        image: redis:5.0.7-alpine

  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - platform_incoming_api

volumes:
  postgres_data: